<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Login Page</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
	<link rel="stylesheet" href="style.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
	
</head>

<body>
    <div id="container">
        <div id="containerL">
            <div class="web">My Website</div>
            <div class="headerL">Login using social media</br>to get quick access</div>
            <div class="media">
                <div class="facebook">Signin with Facebook</div>
                <div class="twitter">Signin with Twitter</div>
                <div class="google">Signin with Google</div>
            </div>
        </div>
        <div id="containerR">
            <form>

                <div class="header">Login to Your account.</div>
                
                <!-- Login -->
                <input type="text" placeholder="User Name" onfocus="this.placeholder=''" onblur="this.placeholder='User Name'">
                
                <!-- password -->
                <input type="Password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
                
                <!-- login button  -->
                <input class="loginButton" type="submit"value="Log in">
                
            </form>
            <a class="githubButton" href="https://github.com/MateuszWitkowski04" target="_blank">
                <img src="img/ghsmall.png" alt="">
            </a>
        </div>
    </div>	
</body>
</html>
